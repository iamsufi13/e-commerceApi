<!-- ecommerceapp/templates/ecommerceapp/chat.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with GPT</title>
</head>
<body>
    <h1>Chat with GPT</h1>
    <form method="post" action="{% url 'chat' %}">
        {% csrf_token %}
        <label for="cloth_type">Cloth Type:</label>
        <input type="text" name="cloth_type" id="cloth_type" required><br><br>
        <label for="cloth_color">Cloth Color:</label>
        <input type="text" name="cloth_color" id="cloth_color" required><br><br>
        <button type="submit">Get Description</button>
    </form>
</body>
</html>
